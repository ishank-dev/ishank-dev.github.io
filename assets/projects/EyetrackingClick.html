<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebGazer Demo with Heatmap Evaluation</title>
    <!-- Include custom styles and Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- You may need to adjust paths as per your folder structure -->
    <script src="./webgazer.js"></script>
    <!-- For heatmap, you can use either local copy or CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.min.js"></script>
    <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <style>
      /* Additional styles to ensure full screen and proper layering */
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      /* The heatmap container overlays the entire screen */
      #heatmapContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 10;
        pointer-events: none;
      }
      /* You can adjust additional styles as needed */
    </style>
  </head>
  <body LANG="en-US" DIR="LTR">
    <!-- Canvas for optional plotting -->
    <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>
    
    <!-- Navbar (from the calibration demo) -->
    <nav id="webgazerNavbar" class="navbar navbar-expand-lg navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- Hamburger menu button -->
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
            <span class="navbar-toggler-icon">Menu</span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li id="Accuracy"><a>Not yet Calibrated</a></li>
            <li><a onclick="Restart()" href="#">Recalibrate</a></li>
            <li>
              <a onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)" href="#">
                Toggle Kalman Filter
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="helpBtn" onclick="helpModalShow()" href="#">
                <span class="glyphicon glyphicon-cog"></span> Help
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Calibration points UI -->
    <div class="calibrationDiv">
      <input type="button" class="Calibration" id="Pt1"></input>
      <input type="button" class="Calibration" id="Pt2"></input>
      <input type="button" class="Calibration" id="Pt3"></input>
      <input type="button" class="Calibration" id="Pt4"></input>
      <input type="button" class="Calibration" id="Pt5"></input>
      <input type="button" class="Calibration" id="Pt6"></input>
      <input type="button" class="Calibration" id="Pt7"></input>
      <input type="button" class="Calibration" id="Pt8"></input>
      <input type="button" class="Calibration" id="Pt9"></input>
    </div>
    
    <!-- Help Modal -->
    <div id="helpModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <img src="media/example/calibration.png" width="100%" height="100%" alt="Calibration instructions">
          </div>
          <div class="modal-footer">
            <button id="closeBtn" type="button" class="btn btn-default" data-bs-dismiss="modal">
              Close & load saved model
            </button>
            <button type="button" id="start_calibration" class="btn btn-primary" data-bs-dismiss="modal" onclick="Restart()">
              Calibrate
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Heatmap container -->
    <div id="heatmapContainer"></div>
    
    <!-- Include additional calibration scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/calibration.js"></script>
    <script src="./js/precision_calculation.js"></script>
    <script src="./js/precision_store_points.js"></script>
    <script src="./js/resize_canvas.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Combined Script: Gaze listener & Heatmap update -->
    <script>
      let lastGaze = null;
      const smoothingFactor = 0.2;
      
      // Create heatmap instance on the heatmap container.
      let heatmapInstance = h337.create({
        container: document.getElementById('heatmapContainer'),
        radius: 40,
        maxOpacity: 0.9,
        minOpacity: 0,
        blur: 0.7,
        gradient: {
          '0.3': 'blue',
          '0.5': 'lime',
          '0.7': 'yellow',
          '1.0': 'red'
        }
      });
      
      // Smoothly update heatmap using requestAnimationFrame.
      function updateHeatmap() {
        if (lastGaze) {
          heatmapInstance.addData({ x: lastGaze.x, y: lastGaze.y, value: 1 });
        }
        requestAnimationFrame(updateHeatmap);
      }
      
      // Set up the gaze listener.
      webgazer.setGazeListener(function(data, timestamp) {
        if (data) {
          let x = data.x, y = data.y;
          if (lastGaze) {
            x = lastGaze.x + smoothingFactor * (data.x - lastGaze.x);
            y = lastGaze.y + smoothingFactor * (data.y - lastGaze.y);
          }
          lastGaze = { x, y };
          
          // Optionally update UI elements (e.g., a gaze dot) if needed.
          // For example:
          // document.getElementById("plotting_canvas").style.left = x + "px";
          // document.getElementById("plotting_canvas").style.top = y + "px";
        }
      }).begin().catch(e => { console.error("WebGazer failed to start:", e); });
      
      // Once calibration is complete, start the heatmap update loop.
      // In calibration.js, you can call calibrationComplete() when done.
      function calibrationComplete() {
        console.log("Calibration complete. Starting heatmap evaluation.");
        requestAnimationFrame(updateHeatmap);
      }
      
      // Optionally, if calibration.js doesn't automatically call calibrationComplete(),
      // you can add a listener or modify calibration.js accordingly.
    </script>
  </body>
</html>
